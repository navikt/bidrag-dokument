name: bidrag-dokument-feature
azure:
  inbound:
    rules:
      - application: bidrag-ui-feature
        namespace: bidrag
        cluster: dev-fss
      - application: bidrag-dokument-arkivering-feature
        namespace: bidrag
        cluster: dev-fss
      - application: bisys
        namespace: bidrag
        cluster: dev-fss
      - application: bidrag-arbeidsflyt-feature
        namespace: bidrag
        cluster: dev-gcp
      - application: bidrag-dokument-bestilling-feature
        namespace: bidrag
        cluster: dev-gcp
ingresses:
  - https://bidrag-dokument-q1.nais.preprod.local/
  - https://bidrag-dokument-feature.dev.adeo.no/
  - https://bidrag-dokument-feature.dev.intern.nav.no/
  - https://bidrag-dokument-feature.dev-fss-pub.nais.io
env:
  - name: ISSO_ACCEPTED_AUDIENCE
    value: bisys-q4,bisys-q1,bidrag-ui-q1,bidrag-ui-feature-q1,bidrag-dokument-ui-q1,bidrag-q-localhost,ida-q
  - name: STS_ACCEPTED_AUDIENCE
    value: srvbdarkivering,srvbisys
  - name: BIDRAG_ARKIV_URL
    value: https://bidrag-dokument-arkiv-feature.dev.adeo.no/bidrag-dokument-arkiv
  - name: ISSO_ISSUER_URL
    value: https://isso-q.adeo.no:443/isso/oauth2
  - name: JOURNALPOST_URL
    value: https://bidrag-dokument-journalpost-feature.dev.adeo.no/bidrag-dokument-journalpost
  - name: SECURITY_TOKEN_URL
    value: https://security-token-service.dev.adeo.no/rest/v1/sts/token
  - name: SRVBIDRAG_USERNAME
    value: srvbidrag-dokument
  - name: BIDRAG_DOKUMENT_JOURNALPOST_CLIENT_ID
    value: dev-fss.bidrag.bidrag-dokument-journalpost-feature
  - name: BIDRAG_DOKUMENT_ARKIV_CLIENT_ID
    value: dev-fss.bidrag.bidrag-dokument-arkiv-feature
  - name: STS_ISSUER_URL
    value: https://security-token-service.dev.adeo.no
path: dev