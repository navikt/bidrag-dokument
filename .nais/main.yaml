name: bidrag-dokument
azure:
  inbound:
    rules:
      - application: bidrag-ui
        namespace: bidrag
        cluster: dev-fss
      - application: bidrag-dokument-arkivering
        namespace: bidrag
        cluster: dev-fss
      - application: bisys
        namespace: bidrag
        cluster: dev-fss
      - application: bidrag-arbeidsflyt
        namespace: bidrag
        cluster: dev-gcp
      - application: bidrag-dokument-bestilling
        namespace: bidrag
        cluster: dev-gcp
      - application: bidrag-cucumber-onprem
        namespace: bidrag
        cluster: dev-fss
      - application: bidrag-reisekostnad-api
        namespace: bidrag
        cluster: dev-gcp
ingresses:
  - https://bidrag-dokument.nais.preprod.local/
  - https://bidrag-dokument.dev.adeo.no/
  - https://bidrag-dokument.dev.intern.nav.no/
  - https://bidrag-dokument.dev-fss-pub.nais.io/
env:
  - name: STS_ACCEPTED_AUDIENCE
    value: srvbdarkivering,srvbisys
  - name: BIDRAG_ARKIV_URL
    value: https://bidrag-dokument-arkiv.dev.adeo.no/bidrag-dokument-arkiv
  - name: BIDRAG_FORSENDELSE_URL
    value: https://bidrag-dokument-forsendelse.dev.intern.nav.no/api/forsendelse/legacy
  - name: JOURNALPOST_URL
    value: https://bidrag-dokument-journalpost.dev.adeo.no/bidrag-dokument-journalpost
  - name: SECURITY_TOKEN_URL
    value: https://security-token-service.dev.adeo.no/rest/v1/sts/token
  - name: SRVBIDRAG_USERNAME
    value: srvbidrag-dokument
  - name: BIDRAG_DOKUMENT_JOURNALPOST_CLIENT_ID
    value: dev-fss.bidrag.bidrag-dokument-journalpost
  - name: BIDRAG_DOKUMENT_ARKIV_CLIENT_ID
    value: dev-fss.bidrag.bidrag-dokument-arkiv
  - name: BIDRAG_DOKUMENT_FORSENDELSE_CLIENT_ID
    value: dev-gcp.bidrag.bidrag-dokument-forsendelse
  - name: STS_ISSUER_URL
    value: https://security-token-service.dev.adeo.no
  - name: JAVA_OPTS
    value: -Xmx1500m
path: dev
